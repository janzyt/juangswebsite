<script>
function startSequence() {
  document.getElementById('popup1').classList.add('hide');
  setTimeout(() => {
    document.getElementById('popup1').style.display = 'none';
    showPopupWithProgress('popup2', () => {
      showPopupWithProgress('popup3', () => {
        showPopupWithProgress('popup4', () => {
            document.getElementById('popup6').style.display = 'flex';
            setupNggaButton();
        });
      });
    });
  }, 500);
}

function showPopupWithProgress(id, callback) {
  const popup = document.getElementById(id);
  popup.style.display = 'flex';
  popup.classList.add('slide-down');

  let progress = 0;
  const duration = 5000; // 3 detik
  const interval = 30;
  const step = 100 / (duration / interval);
  const fill = popup.querySelector('.progress-fill');

  const timer = setInterval(() => {
    progress += step;
    if (fill) fill.style.width = progress + '%';

    if (progress >= 100) {
      clearInterval(timer);
      popup.style.display = 'none';
      callback();
    }
  }, interval);
}

// Fungsi agar tombol "ngga" kabur saat disentuh
function setupNggaButton() {
  const nggaBtn = document.getElementById('nggaBtn');
  let clickCount = 0;

  nggaBtn.addEventListener('click', () => {

    } else if (clickCount === 2) {
      nggaBtn.textContent = 'iya gak ðŸ¤¬';
    } else if (clickCount === 3) {
      nggaBtn.style.display = 'none';
    }
  });
}

</script>
